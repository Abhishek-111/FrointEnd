<!DOCTYPE html>
<html>
<head>
    <title>Footer Example</title>
    <style>
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<footer>
    <p>&copy; All rights reserved.</p>
</footer>

</body>
<script>
    // improved code quality using regular expression.
    function capitalizeFirstLetter(str) {
        return str.replace(/^./, (match) => match.toUpperCase());
    }

    const inputString = "aman";
    const capitalizedString = capitalizeFirstLetter(inputString);
    console.log(capitalizedString); // Output: Aman


</script>
</html>
